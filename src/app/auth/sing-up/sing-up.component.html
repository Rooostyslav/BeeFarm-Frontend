<div class="container p-5">
    <form [formGroup]="signUpForm" (ngSubmit)="registration()">
        <div class="form-group">
            <label>First Name</label>
            <input type="test" class="form-control" placeholder="First Name" formControlName="firstName">
            <div *ngIf="firstName.hasError('required')" class="alert alert-danger">
                First Name is required!
            </div>
            <div *ngIf="firstName.hasError('minLengt')" class="alert alert-danger">
                Must be at least 4 characters!
            </div>
        </div>

        <div class="form-group">
            <label>Second Name</label>
            <input type="test" class="form-control" placeholder="Second Name" formControlName="secondName">
            <div *ngIf="secondName.hasError('required')" class="alert alert-danger">
                Second Name is required!
            </div>
            <div *ngIf="secondName.hasError('minLengt')" class="alert alert-danger">
                Must be at least 4 characters!
            </div>
        </div>

        <div class="form-group">
            <label>Birthday</label>
            <input type="date" class="form-control" placeholder="birthday" formControlName="birthday">
            <div *ngIf="birthday.hasError('required')" class="alert alert-danger">
                Birthday is required!
            </div>
        </div>

        <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" placeholder="Email address" formControlName="email">
            <div *ngIf="email.invalid" class="alert alert-danger">
                Email is not valid
            </div>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password" formControlName="password">
            <div *ngIf="password.hasError('required')" class="alert alert-danger">
              Password is required!
            </div>
            <div *ngIf="password.hasError('minLengt')" class="alert alert-danger">
              Must be at least 8 characters!
            </div>
        </div>

        <p *ngIf="error" class="error">
            {{ error }}
        </p>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
</div>
