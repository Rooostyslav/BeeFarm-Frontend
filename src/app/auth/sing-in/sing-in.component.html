<div class="container p-5">
    <form [formGroup]="singInForm" (ngSubmit)="login()">

        <div class="form-group">
          <label>Email address</label>
          <input type="email" class="form-control" placeholder="Email address" formControlName="email">
          <div *ngIf="email.invalid" class="alert alert-danger">
            Email is not valid
          </div>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" placeholder="Password" formControlName="password">
          <div *ngIf="password.hasError('required')" class="alert alert-danger">
            Password is required!
          </div>
          <div *ngIf="password.hasError('minLengt')" class="alert alert-danger">
            Must be at least 8 characters!
          </div>
        </div>

        <p *ngIf="error" class="error">
            {{ error }}
        </p>
        
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
</div>

<router-outlet></router-outlet>
