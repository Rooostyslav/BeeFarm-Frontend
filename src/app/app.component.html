<header class="navbar navbar-expand p-2 bg-primary">
  <h1 class="navbar-brand mr-1-md-5 p-3">{{title}}</h1>
  <div class="navbar-nav-scroll justify-content-end">
    <ul class="navbar-nav bd-navbar-nav flex-row">
      <div *ngIf="authService.isAuthenticated(); then loggedIn else loggedOut"></div>
    </ul>
  </div>
</header>
<router-outlet></router-outlet>

<ng-template #loggedIn>
  <li class="nav-item p-2">
    <button type="button" class="btn btn-light font-weight-bolt" routerLink="/bee-garden">{{userName}}</button>
  </li>
  <li class="nav-item p-2">
    <button type="button" class="btn btn-light" routerLink="/sing-in" (click)="authService.logout()">Log out</button>
  </li>
</ng-template>

<ng-template #loggedOut>
  <li class="nav-item p-2">
    <button type="button" class="btn btn-light" routerLink="/sing-in">Sign In</button>
  </li>
  <li class="nav-item p-2">
    <button type="button" class="btn btn-light" routerLink="/sing-up">Sign Up</button>
  </li>
</ng-template>
